<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Feedback</title>
    <link rel="stylesheet" type="text/css" href="./dist/index.min.css" />
    <script src="./dist/index.min.js" defer></script>
  </head>
  <body>
    <template id="user-feedback">
      <cwds-pagerating 
        data-endpoint-url="https://api.alpha.ca.gov/WasHelpful"
        data-question="Is this page useful?"
        data-yes="Yes"
        data-no="No"
        data-comment-prompt="Additional comments:"
        data-thanks-feedback="Thank you for your feedback!"
        data-thanks-comments="Thank you for your comments!" 
        data-submit="Submit"
        data-required-field="This field required"
      >
        <div class="container-fluid bg-primary">
      </cwds-pagerating>
    </template>

    <user-feedback></user-feedback>
  </body>
</html>
